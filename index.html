<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Home Page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- for icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- for gollgle fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <img src="images/logo.png" />
        <div class="nav-button">
          <button class="btnlan">
            <i class="fa-solid fa-globe"></i>
            <select class="selectbtn">
              <option>English</option>
              <option>हिन्दी</option>
            </select>
          </button>
          <button class="navbtn">Sign In</button>
        </div>
      </div>

      <div class="main">
        <div class="first">
          <h1>Unlimited movies, TV shows and more</h1>
          <p class="para1">Watch anywhere. Cancel anytime.</p>
          <br />
          <p class="para2">
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
        </div>
        <div class="second">
          <input type="email" value="Email address"/>
          <button class="mainbtn">Get Started ></button>
        </div>
      </div>
    </div>
  </body>
</html>
